{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>John Laffey ~ Portfolio</title>
    {% comment %} Made with django & bootstrap {% endcomment %}

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'css/dad.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-dark navbar-expand-lg px-5">
        <div class="container-fluid">
          <a class="navbar-brand colors" href="{% url 'home' %}">Home</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav">
              <a class="nav-link colors" href="{% url 'pyproj' %}"
                >Python Projects</a
              >
              <a class="nav-link colors" href="{% url 'web' %}">Web Projects</a>
              <a class="nav-link colors" href="{% url 'resume' %}">Resume</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    {% block content %}{% endblock content %}
    <!-- Footer -->
    <footer class="footer">
      <div class="container-fluid mt-5 text-center text-lg-start">
        <div class="container d-flex justify-content-center py-5 gap-3">
          <a href="https://github.com/laffchem" target="_blank" rel="noopener"
            ><i class="fa-brands fa-github icons"></i
          ></a>

          <a href="https://twitter.com/laffchem" target="_blank" rel="noopener"
            ><i class="fa-brands fa-twitter icons"></i
          ></a>
          <a
            href="https://www.linkedin.com/in/john-laffey/"
            target="_blank"
            rel="noopener"
            ><i class="fa-brands fa-linkedin-in icons"></i
          ></a>
        </div>
        <div class="email-box text-center mb-5">
          <a
            class="email"
            href="mailto:laffeychem@gmail.com"
            target="_blank"
            rel="noopener"
            >laffeychem@gmail.com</a
          >
        </div>
        <div class="text-center">
          <h3 class="attribution">
            Made with
            <span
              ><img
                src="{% static 'img/pixel-heart.png' %}"
                class="heart-img"
                alt=""
            /></span>
            using Django.
          </h3>
        </div>
        <!-- Copyright -->
        <div class="text-center px-3 pt-1 pb-3">
          <h3 class="copyright">Â© Copyright {% now "Y" %}</h3>
        </div>
      </div>
    </footer>

    <script
      src="https://kit.fontawesome.com/0adf073ec6.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
