{% extends 'base.html' %} {% load static %} {% block content %}
<main>
  <div class="container vh-100">
    <div class="row">
      <div class="col-12 d-flex justify-content-center">
        <img
          class="dad-img mt-5 mb-5"
          id="dad-img"
          src="{% static 'img/dad.png' %}"
          alt="Picture of a dad laughing."
        />
      </div>
      <div class="col-12">
        <p class="dad-joke text-center" id="dad-joke">
          Click the dad for laughs!
        </p>
      </div>
    </div>
  </div>
</main>
<script src="{% static 'js/index.js' %}"></script>
{% endblock content %}
